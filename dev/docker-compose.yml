version: "3.7"
services:

  continuum-frontend:
    build:
      context: ..
      dockerfile: ./dev/Dockerfile
      target: frontend
    depends_on:
      - continuum-backend
    links:
      - continuum-backend
    networks:
      - frontend
    ports:
      - "3000:3000"
    volumes:
      - $CONTINUUM_REPO:/app

  continuum-backend:
    build:
      args:
        INSTALLER_LINK: ""
      context: ..
      dockerfile: ./dev/Dockerfile
      target: backend
    depends_on:
      - mongodb
    env_file:
      - .env
    links:
      - mongodb
    networks:
      - frontend
      - backend
    ports:
      - "9000:8080"
      - "8083:8083"
    volumes:
      - $CONTINUUM_REPO:/opt/continuum/current
      - ctm-dev-logs:/var/continuum

  mongodb:
    image: mongo:3.6-jessie
    logging:
      driver: "none"
    networks:
      - backend
    volumes:
      - ctm-dev-mongodb-data:/data/db

networks:
  frontend:
  backend:

volumes:
  ctm-dev-logs:
  ctm-dev-mongodb-data:
